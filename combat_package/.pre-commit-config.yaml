repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks: 
      - id: black
        exclude: ^(.venv/|.*egg-info/|__pycache__/|\.git/|\.pytest_cache/)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.5
    hooks:
      - id: ruff
        args: ["--fix"]
        exclude: ^(.venv/|.*egg-info/|__pycache__/|\.git/|\.pytest_cache/)
