name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: character_creation_package

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install package (dev extras)
        run: pip install -e .[dev]

      - name: Install pytest-cov
        run: pip install pytest-cov

      - name: Install mypy
        run: pip install mypy

      - name: Pre-commit (lint + format)
        run: pre-commit run --all-files

      - name: Run pytest with coverage (fail under 85%)
        run: pytest --cov=character_creation --cov-report=xml --cov-fail-under=85

      - name: Type check (mypy)
        run: mypy character_creation

      - name: Upload coverage XML artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: character_creation_package/coverage.xml
